  microservice {
    services {
      
      cachable.short-lived-cache {
        host=localhost
        port=9272
        domain=save4later
      }

      cachable.session-cache {
        host = localhost
        port = 8400
        domain = keystore
      }

      investment-tax-relief-attachments {
        host = localhost
        port = 9644
      }

      investment-tax-relief-subscription {
        host = localhost
        port = 9638
      }

      contact-frontend {
        host = localhost
        port = "9250"
      }
    }
