microservice {

  cachable.short-lived-cache {
    host=localhost
    port=9272
    domain=save4later
  }

  cachable.session-cache {
    host = localhost
    port = 8400
    domain = keystore
  }

  metrics {
    graphite {
      host = localhost
      port = 2003
      prefix = play.${appName}.
      enabled = true
    }
  }

  #TODO - change port when set up in service manager
  services {
    investment-tax-relief-attachments {
      host=localhost
      port=9644
    },
    investment-tax-relief-subscription {
      host = localhost
      port = 9638
    },
    contact-frontend {
      host = localhost
      port = "9250"
    },
    auth {
      host=localhost
      port=8500
    }
  }
}

metrics {
  name = ${appName}
  rateUnit = SECONDS
  durationUnit = SECONDS
  showSamples = true
  jvm = true
  enabled = true
}

auditing {
  enabled=true
  traceRequests=true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

google-analytics {
  token=N/A
  host=auto
}

assets {
  version = "2.222.0"
  version = ${?ASSETS_FRONTEND_VERSION}
  url = "http://localhost:9032/assets/"
}


government-gateway-sign-in {
  host="http://localhost:9025/gg/sign-in"
}

government-gateway-sign-out {
  host="http://localhost:9025/gg/sign-out"
}

not-authorised-callback {
  url="http://localhost:9635/investment-tax-relief/not-authorised"
}

introduction {
  url="http://localhost:9635/investment-tax-relief/hub"
}

sign-out-page {
  url="http://localhost:9643/investment-tax-relief-attachments-frontend/signed-out"
}

investment-tax-relief-subscription {
  url="http://localhost:9637/investment-tax-relief-subscription/"
}

contact-frontend {
  url="http://localhost:9250/contact"
}

file-upload {
  url="http://localhost:8899"
}
